{% extends 'base.html' %}

{% block content %}
    <div class="chat-container" style="overflow: auto; max-height: 80vh">
        <div class="table-responsive">
            <table class="table" id="flights">
                <thead>
                    <tr>
                        <th scope="col">name</th>
                        <th scope="col">quantity</th>
                        <th scope="col">expiry date</th>
                    </tr>
                </thead>
                <tbody>
                {% for cupboard_item in cupboard_items %}
                    <tr id={{ cupboard_item.id }}>
                        <th scope="row">{{ cupboard_item.name}}</th>
                        <td> {{cupboard_item.quantity }} </td>
                        <td> {{ cupboard_item.expiry_date }} </td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

<script> window.includeEditButton = false </script>
{% endblock %}
